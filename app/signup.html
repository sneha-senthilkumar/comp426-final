<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup or Login</title>

</head>

<body>
    <h1>Tell Us About Yourself</h1>
    <form>
        When were you born?
        <input type="date" name="bday"> <br>
        What genders are you interested in? <br>
        <div id="genderselect">
            Guys
            <input type="radio" name="gender" value="M"> <br>
            Gals
            <input type="radio" name="gender" value="F"> <br>
            Anyone who floats my boat
            <input type="radio" name="gender" value="NA"> <br>
        </div>
        Describe yourself. <br>
        <textarea name="pw"> </textarea><br>
    </form>

</body>
